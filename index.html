<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>臺灣劍玉公開賽Taiwan Kendama Open</title>
    <!-- Favicon / Site Icon -->
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=17pdbWsG9ZXzfpXo-UmR04dmvrc4pQy6M" type="image/png" />
    <link rel="apple-touch-icon" href="https://drive.google.com/uc?export=view&id=17pdbWsG9ZXzfpXo-UmR04dmvrc4pQy6M" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 優化字體載入：中文使用 Noto Sans TC，英文標題使用 Bebas Neue，內文使用 Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700;900&family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', '"Inter"', 'system-ui', 'sans-serif'],
              heading: ['"Bebas Neue"', '"Noto Sans TC"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'Consolas', 'monospace'],
            },
            letterSpacing: {
              'tightest': '-0.075em',
              'extra-wide': '0.2em',
            },
            lineHeight: {
              'relaxed-plus': '1.75',
            },
            colors: {
              tko: {
                yellow: '#FF9B24', // C:0 M:39 Y:86 K:0
                green: '#008A40',  // C:100 M:46 Y:75 K:0 (Previously Teal)
                red: '#FF3033',    // C:0 M:81 Y:80 K:0
                black: '#121212',
                dark: '#1D1D1D',
                gray: '#2A2A2A',   // Darkened gray for dark theme consistency
                light: '#F3F4F6'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #333 1px, transparent 1px), linear-gradient(to bottom, #333 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      /* 全局字體優化 */
      html, body {
        font-family: 'Noto Sans TC', 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* 中文字體優化 */
      html.lang-zh {
        letter-spacing: 0.02em;
      }
      
      html.lang-zh h1,
      html.lang-zh h2,
      html.lang-zh h3 {
        letter-spacing: 0.05em;
        font-weight: 700;
      }

      /* 英文字體優化 */
      html.lang-en {
        letter-spacing: 0.01em;
      }
      
      html.lang-en h1,
      html.lang-en h2,
      html.lang-en h3 {
        letter-spacing: 0.02em;
        font-weight: 800;
      }

      /* 標題字體加強 */
      .font-heading {
        font-weight: 700;
        line-height: 1.1;
      }

      /* 段落優化 */
      p {
        line-height: 1.75;
      }

      html.lang-zh p {
        letter-spacing: 0.03em;
      }

      html.lang-en p {
        letter-spacing: 0.005em;
      }

      /* 數字和百分比優化 */
      .numeric {
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum";
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF9B24; 
      }
      .font-outline-2 {
        -webkit-text-stroke: 2px currentColor;
      }
      /* Text Highlight Selection */
      ::selection {
        background: #FF9B24;
        color: #121212;
      }
    </style>
  </head>
  <body class="bg-tko-black text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
